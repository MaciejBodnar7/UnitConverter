<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="box-1">
          <h1 class="box-1-title">Metric/Imperial Unit Conversion</h1>
          <input type="text" id="input-el" />
          <a href="#"><button id="convert-btn">Convert</button></a>
        </div>
        <div class="box-2">
          <div class="box-2-result-length box-2-result">
            <h2>Lenght (Meter/Feet)</h2>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
          <div class="box-2-result-volume box-2-result">
            <h2>Lenght (Meter/Feet)</h2>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
          <div class="box-2-result-mass box-2-result">
            <h2>Lenght (Meter/Feet)</h2>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
